proxies: 
  - name: "直连"
    type: direct
    udp: true

mode: rule
mixed-port: 7890
allow-lan: true

proxy-groups:
  - name: 默认
    type: select
    proxies: [直连,全部节点,自动选择]

  - name: 全部节点
    type: select
    include-all: true
    exclude-type: direct

  - name: 自动选择
    type: url-test
    include-all: true
    exclude-type: direct
    tolerance: 10

rules:
  - 'DOMAIN-KEYWORD,rec.xiaohongshu,REJECT'
  - 'DOMAIN-SUFFIX,baidu.com,REJECT'

